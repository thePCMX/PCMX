     - https://doh.pub/dns-query
     - https://dns.pub/dns-query
  fallback:
     - https://dns.google/dns-query
     - https://doh.opendns.com/dns-query
  fallback-filter:
     geoip: true # 默认
     ipcidr: # 在这个网段内的 IP 地址会被考虑为被污染的 IP
       - 240.0.0.0/4
